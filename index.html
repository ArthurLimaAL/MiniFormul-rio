<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imgs/ICON.png">
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>

<body>

    <header class="Cabeçalho">
        <h1>FORMULÁRIO BÁSICO</h1>
        <p>Iremos perguntar coisas básicas sobre você e pedimos que responda com siceridade e sendo 100% verdade.</p>
    </header>

    <form class="FormulárioBase">
        <div class="Fiel">
            <div class="Elementos">
            <legend>Informações básicas</legend>
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Insira seu nome" required>
            <br><br>

            <label>Idade:</label>
            <input type="number" name="idade" placeholder="Insira sua idade" required>
            <br><br>

            <label>Sexo:</label>
            <input type="radio" name="sexo"> Masculino
            <input type="radio" name="sexo"> Feminino
            <br><br>

            <label>Data de nascimento:</label>
            <input type="date" name="nascimento" required>
            <br><br>

            <textarea name="mensagem" rows="3" cols="40" placeholder="Escreva algo positivo sobre você..."></textarea>

            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            </div>
            </div>
    </form>
</body>

</html>
